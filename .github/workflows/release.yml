name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Verify CI passed on this commit
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const workflow = workflows.data.workflows.find(
              (w) => w.path === ".github/workflows/main.yml"
            );
            if (!workflow) {
              core.setFailed("main.yml workflow not found.");
              return;
            }
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow.id,
              per_page: 50,
            });
            const match = runs.data.workflow_runs.find(
              (run) => run.head_sha === context.sha
            );
            if (!match || match.conclusion !== "success") {
              core.setFailed("main workflow did not succeed for this commit.");
            }
      - name: Build package
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Inspect build metadata
        run: |
          ls -la dist
          python - <<'PY'
          import zipfile
          from pathlib import Path

          wheels = list(Path("dist").glob("*.whl"))
          if not wheels:
              raise SystemExit("No wheel found in dist/")
          for wheel in wheels:
              print(f"== {wheel.name} ==")
              with zipfile.ZipFile(wheel) as zf:
                  meta_files = [n for n in zf.namelist() if n.endswith("METADATA")]
                  for name in meta_files:
                      print(f"-- {name} --")
                      print(zf.read(name).decode("utf-8", errors="replace"))
          PY
      - name: Prepare release notes
        run: |
          python - <<'PY'
          import pathlib
          import re
          
          changelog_path = pathlib.Path("CHANGELOG.md")
          print(f"changelog_path={changelog_path}")
          print(f"changelog_exists={changelog_path.exists()}")
          try:
            changelog = changelog_path.read_text(encoding="utf-8")
            print(f"changelog_length={len(changelog)}")
          except Exception as exc:
            raise SystemExit(f"Failed to read CHANGELOG.md: {exc}")
          tag = "${{ github.ref_name }}"
          version = tag[1:] if tag.startswith("v") else tag
          variants = {version}
          if version.count(".") == 1:
            parts = version.split(".")
            variants.add(f"{parts[0]}.{int(parts[1])}")
          print(f"tag={tag}")
          print(f"version={version}")
          print(f"variants={sorted(variants)}")
          headings = []
          lines = changelog.splitlines()
          print(f"lines_count={len(lines)}")
          for line in lines:
            if line.startswith("## "):
              headings.append(line.strip())
          start = None
          for i, line in enumerate(lines):
            if not line.startswith("## "):
              continue
            heading = line.strip()[3:]
            if heading in variants:
              start = i + 1
              break
          if start is None:
            raise SystemExit(
              f"Version {version} not found in CHANGELOG.md. "
              f"Found headings: {', '.join(headings)}"
            )
          end = len(lines)
          for i in range(start, len(lines)):
            if lines[i].startswith("## "):
              end = i
              break
          body = "\n".join(lines[start:end]).strip() or f"Release {version}"
          pathlib.Path("release-notes.txt").write_text(body, encoding="utf-8")
          PY
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.txt
