name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Verify CI passed on this commit
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const workflow = workflows.data.workflows.find(
              (w) => w.path === ".github/workflows/main.yml"
            );
            if (!workflow) {
              core.setFailed("main.yml workflow not found.");
              return;
            }
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow.id,
              per_page: 50,
            });
            const match = runs.data.workflow_runs.find(
              (run) => run.head_sha === context.sha
            );
            if (!match || match.conclusion !== "success") {
              core.setFailed("main workflow did not succeed for this commit.");
            }
      - name: Build package
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build
      - name: Prepare release notes
        run: |
          python - <<'PY'
          import pathlib
          import re
          
          changelog = pathlib.Path("CHANGELOG.md").read_text(encoding="utf-8")
          tag = "${{ github.ref_name }}"
          version = tag[1:] if tag.startswith("v") else tag
          pattern = rf"^##\\s+{re.escape(version)}\\s*$"
          lines = changelog.splitlines()
          start = None
          for i, line in enumerate(lines):
            if re.match(pattern, line):
              start = i + 1
              break
          if start is None:
            raise SystemExit(f"Version {version} not found in CHANGELOG.md")
          end = len(lines)
          for i in range(start, len(lines)):
            if lines[i].startswith("## "):
              end = i
              break
          body = "\n".join(lines[start:end]).strip() or f"Release {version}"
          pathlib.Path("release-notes.txt").write_text(body, encoding="utf-8")
          PY
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.txt
