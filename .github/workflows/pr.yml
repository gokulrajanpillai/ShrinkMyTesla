name: PR

on:
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Build
        run: |
          python -m compileall src/shrinkmytesla src/shrink_my_tesla_cli.py
      - name: Test
        run: |
          if [ -d tests ]; then
            python -m pip install pytest
            python -m pytest
          else
            python -c "import shrinkmytesla; print(shrinkmytesla.__version__)"
          fi
